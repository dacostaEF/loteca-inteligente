<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Central Admin</title>
</head>
<body>
    <h1>Teste Central Admin</h1>
    
    <div id="loginForm">
        <input type="password" id="adminPassword" placeholder="Senha admin">
        <button onclick="testLogin()">Testar Login</button>
        <button onclick="testToggle()">Testar Toggle</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        function testLogin() {
            document.getElementById('result').innerHTML = 'Login funcionando!';
        }
        
        function testToggle() {
            document.getElementById('result').innerHTML = 'Toggle funcionando!';
        }
        
        console.log('Script carregado com sucesso!');
    </script>
</body>
</html>

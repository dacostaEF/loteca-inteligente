<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste API For√ßa dos Elencos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #00ff88; }
        .container {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #00cc6f; }
        .log {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #44aaff; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th { background: #0f3460; }
        tr:hover { background: #1a2a4a; }
    </style>
</head>
<body>
    <h1>üß™ Teste da API - For√ßa dos Elencos</h1>
    
    <div class="container">
        <h2>üéØ Testes Dispon√≠veis</h2>
        <button onclick="testarAPI()">1. Testar API /dados-unificados</button>
        <button onclick="buscarClubes()">2. Buscar Clubes Espec√≠ficos</button>
        <button onclick="limparLog()">üóëÔ∏è Limpar Log</button>
    </div>
    
    <div class="container">
        <h2>üìã Log de Execu√ß√£o</h2>
        <div id="log" class="log">Aguardando testes...</div>
    </div>
    
    <div class="container">
        <h2>üìä Resultados</h2>
        <div id="resultados"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        const resultados = document.getElementById('resultados');
        
        function addLog(mensagem, tipo = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const linha = `[${timestamp}] ${mensagem}\n`;
            const span = document.createElement('span');
            span.className = tipo;
            span.textContent = linha;
            log.appendChild(span);
            log.scrollTop = log.scrollHeight;
        }
        
        function limparLog() {
            log.innerHTML = 'Log limpo.\n';
            resultados.innerHTML = '';
        }
        
        async function testarAPI() {
            addLog('üöÄ Iniciando teste da API...', 'info');
            addLog('üì° Chamando /api/forca-elenco/dados-unificados...', 'info');
            
            try {
                const inicio = Date.now();
                const response = await fetch('/api/forca-elenco/dados-unificados');
                const tempo = Date.now() - inicio;
                
                addLog(`‚è±Ô∏è Resposta recebida em ${tempo}ms`, 'info');
                addLog(`üìä Status HTTP: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    addLog(`‚ùå ERRO HTTP: ${response.status}`, 'error');
                    const texto = await response.text();
                    addLog(`Resposta: ${texto}`, 'error');
                    return;
                }
                
                const dados = await response.json();
                
                if (dados.success) {
                    addLog(`‚úÖ API retornou sucesso!`, 'success');
                    addLog(`üìä Total de clubes: ${dados.total_clubes}`, 'success');
                    addLog(`üìÅ Fonte: ${dados.metadata.fonte}`, 'info');
                    addLog(`üìÖ Atualiza√ß√£o: ${dados.metadata.data_atualizacao}`, 'info');
                    
                    // Mostrar amostra de clubes
                    const clubesArray = Object.entries(dados.clubes);
                    addLog(`\nüîç Amostra de chaves (primeiras 20):`, 'info');
                    clubesArray.slice(0, 20).forEach(([chave, clube]) => {
                        addLog(`   ‚Ä¢ ${chave} ‚Üí ${clube.nome_oficial} (${clube.fonte})`, 'info');
                    });
                    
                    // Buscar clubes espec√≠ficos
                    const buscas = [
                        'atletico', 'atletico mineiro', 'atletico-mg', 'atletico mg',
                        'manchester', 'manchester city', 'manchester_city',
                        'liverpool',
                        'valencia',
                        'betis', 'real betis', 'real_betis'
                    ];
                    
                    addLog(`\nüéØ Buscando clubes problem√°ticos:`, 'warning');
                    const encontrados = [];
                    const naoEncontrados = [];
                    
                    buscas.forEach(busca => {
                        if (dados.clubes[busca]) {
                            encontrados.push(`   ‚úÖ "${busca}" ‚Üí ${dados.clubes[busca].nome_oficial}`);
                        } else {
                            naoEncontrados.push(`   ‚ùå "${busca}" ‚Üí N√ÉO ENCONTRADO`);
                        }
                    });
                    
                    encontrados.forEach(msg => addLog(msg, 'success'));
                    naoEncontrados.forEach(msg => addLog(msg, 'error'));
                    
                    // Criar tabela de resumo
                    criarTabelaResumo(dados);
                    
                } else {
                    addLog(`‚ùå API retornou erro: ${dados.error}`, 'error');
                }
                
            } catch (error) {
                addLog(`‚ùå ERRO na requisi√ß√£o: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        function criarTabelaResumo(dados) {
            const clubesArray = Object.entries(dados.clubes);
            
            // Agrupar por fonte
            const porFonte = {};
            clubesArray.forEach(([chave, clube]) => {
                if (!porFonte[clube.fonte]) {
                    porFonte[clube.fonte] = [];
                }
                // S√≥ adicionar se o nome oficial n√£o estiver j√° na lista (evitar duplicatas)
                if (!porFonte[clube.fonte].some(c => c.nome_oficial === clube.nome_oficial)) {
                    porFonte[clube.fonte].push(clube);
                }
            });
            
            let html = '<h3>üìä Resumo por Fonte</h3>';
            Object.entries(porFonte).forEach(([fonte, clubes]) => {
                html += `<h4>${fonte}: ${clubes.length} clubes</h4>`;
                html += '<table><thead><tr><th>Clube</th><th>Valor (M‚Ç¨)</th><th>For√ßa</th><th>Liga</th></tr></thead><tbody>';
                clubes.slice(0, 10).forEach(clube => {
                    html += `<tr>
                        <td>${clube.nome_oficial}</td>
                        <td>‚Ç¨ ${clube.valor_elenco_euros.toFixed(2)}M</td>
                        <td>${clube.forca_elenco.toFixed(1)}/10</td>
                        <td>${clube.liga || '-'}</td>
                    </tr>`;
                });
                if (clubes.length > 10) {
                    html += `<tr><td colspan="4" style="text-align:center;opacity:0.5;">... e mais ${clubes.length - 10} clubes</td></tr>`;
                }
                html += '</tbody></table>';
            });
            
            resultados.innerHTML = html;
        }
        
        async function buscarClubes() {
            addLog('üîç Iniciando busca de clubes espec√≠ficos...', 'info');
            
            const clubesParaBuscar = [
                { original: 'Atl√©tico Mineiro/MG', buscas: ['atletico mineiro', 'atletico-mg', 'atletico mg', 'atletico'] },
                { original: 'MANCHESTER CITY/ING', buscas: ['manchester city', 'manchester_city', 'manchester'] },
                { original: 'LIVERPOOL/ING', buscas: ['liverpool'] },
                { original: 'Valencia/ESP', buscas: ['valencia'] },
                { original: 'REAL BETIS/ESP', buscas: ['real betis', 'real_betis', 'betis'] }
            ];
            
            try {
                const response = await fetch('/api/forca-elenco/dados-unificados');
                const dados = await response.json();
                
                if (!dados.success) {
                    addLog(`‚ùå API retornou erro: ${dados.error}`, 'error');
                    return;
                }
                
                addLog(`\nüìã Testando busca de clubes problem√°ticos:`, 'warning');
                
                clubesParaBuscar.forEach(({original, buscas}) => {
                    addLog(`\nüéØ Clube: ${original}`, 'info');
                    let encontrou = false;
                    
                    buscas.forEach(busca => {
                        if (dados.clubes[busca]) {
                            addLog(`   ‚úÖ Chave "${busca}" ‚Üí ${dados.clubes[busca].nome_oficial}`, 'success');
                            encontrou = true;
                        } else {
                            addLog(`   ‚ùå Chave "${busca}" ‚Üí N√£o encontrada`, 'error');
                        }
                    });
                    
                    if (!encontrou) {
                        addLog(`   ‚ö†Ô∏è NENHUMA CHAVE FUNCIONOU para ${original}`, 'warning');
                    }
                });
                
            } catch (error) {
                addLog(`‚ùå ERRO: ${error.message}`, 'error');
            }
        }
        
        // Executar teste autom√°tico ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            addLog('‚úÖ P√°gina de teste carregada!', 'success');
            addLog('üëâ Clique em "Testar API" para iniciar os testes.', 'info');
        });
    </script>
</body>
</html>
